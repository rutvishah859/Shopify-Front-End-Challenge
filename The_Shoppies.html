<!DOCTYPE html>
<html>
    <head>
        <title>The Shoppies</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="searchMovies.js"></script>
    </head>
    <body>
        <div class="dropdown">
            <button class="dropbtn">Page Settings</button>
            <div class="dropdown-content">
                <div class="row">
                    <div class = "column">
                        <label><b>Dark Mode:</b></label> <br><br>
                        <input type="checkbox" id="switch" class="checkbox" onchange="changeMode()"> 
                        <label for="switch" class="toggle"></label> 
                    </div>
                    <div class = "column">
                        <label><b>Font Size: </b></label> <br><br>
                        <button id = "increment" onclick="incrementFontSize()">+</button>
                        <button id = "decrement" onclick="decrementFontSize()">-</button>
                    </div>
                </div>
            </div>
        </div> 

        <div id ="content">
            <h1>The Shoppies</h1>
            <div>
                Movie Title
                <br>
                <input type="search" id = "movieSearch" onchange="searchMovie()">
            </div>
            
            <br>

            <div id = "results"></div>

            <div id = "nominations"></div>
        </div>
    </body>
</html>
